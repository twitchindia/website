<!DOCTYPE html>
<html>
  <head>
    <title>Twitch India - Indian Twitch Broadcasters</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="custom-scrollbar">
      <div class="logo">
        <img src="logo.png" alt="ti" />
      </div>
      <h1>TwitchIndia</h1>
      <h2>Community Website</h2>

      <nav class="navbar">
        <div class="navbar-container">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="search member" />
            <button id="searchButton">search</button>
          </div>
          <ul class="navbar-items">
            <li class="navbar-item">
              <a href="https://join.twitchindia.com/"
                ><i class="fas fa-user-plus"></i> Join</a
              >
            </li>
            <li class="navbar-item">
              <a href="https://www.twitch.tv/team/india"
                ><i class="fas fa-users"></i> Team</a
              >
            </li>
            <li class="navbar-item">
              <a href="https://discord.gg/2DtTygrVvu"
                ><i class="fab fa-discord"></i> Discord</a
              >
            </li>
            <li class="navbar-item">
              <a href="https://github.com/twitchindia/website" target="_blank"
                ><i class="fab fa-github"></i> Repository
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="cards" class="cards-container"></div>
      <footer>
        <h4>
          This site is not operated by, sponsored by, or affiliated with
          twitch.tv in any way.<br />
          We love the community and wanted to build this resource for them.<br />
        </h4>
        Community Founders
        <a
          href="https://twitch.tv/dinu"
          target="_blank"
          style="color: #ffd700; text-decoration: none"
          >dinu</a
        >
        &
        <a
          href="https://twitch.tv/supermad"
          target="_blank"
          style="color: #ffd700; text-decoration: none"
          >supermad</a
        ><br />
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
